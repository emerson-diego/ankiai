<div class="container mx-auto p-6">
  <div class="bg-white rounded shadow p-6">
    <h2 class="text-3xl font-bold mb-4">Treinar Palavra</h2>
    <p class="mb-4 text-gray-700">
      Clique no botão abaixo para sortear uma palavra, gerar uma frase com ela e
      ver a tradução.
    </p>
    <button
      (click)="train()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded"
    >
      Treinar
    </button>

    <div *ngIf="result" class="mt-6 p-4 border-t border-gray-200">
      <h3 class="text-xl font-semibold mb-2">Resultado do Treino</h3>
      <p><strong>Sentença:</strong> {{ result.sentenca }}</p>
      <p>
      <p><strong>Frase em Inglês:</strong> {{ result.englishSentence }}</p>
      <p>
        <strong>Tradução em Português:</strong> {{ result.portugueseSentence }}
      </p>
      <p><strong>Treino:</strong> {{ result.treino }}</p>
    </div>
  </div>
</div>
