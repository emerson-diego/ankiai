<div class="container mx-auto p-4">
  <h2 class="text-3xl font-semibold mb-6">Lista de Sentenças</h2>
  <ul class="space-y-2 mb-6">
    <li
      *ngFor="let sentence of sentences"
      class="bg-gray-100 p-3 rounded-md shadow-md"
    >
      {{ sentence.text }}
    </li>
  </ul>

  <button
    (click)="toggleAddForm()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4"
  >
    {{ showAddForm ? "Cancelar Adição" : "Adicionar Sentença" }}
  </button>

  <div
    *ngIf="showAddForm"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2"
        >Nova Sentença:</label
      >
      <input
        type="text"
        [(ngModel)]="newSentence.text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
    </div>

    <button
      (click)="addSentence()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    >
      Salvar
    </button>
  </div>
</div>
