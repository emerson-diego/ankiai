<div class="container mx-auto p-4">
  <!-- Formulário de adição em modal ou card menor -->
  <div class="mt-6 bg-gray-100 rounded p-4">
    <h3 class="text-xl font-semibold mb-2">Adicionar Palavra</h3>
    <div class="flex space-x-2">
      <input
        type="text"
        [(ngModel)]="newSentence.text"
        placeholder="Digite a palavra..."
        class="flex-1 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="addSentence()"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
      >
        Salvar
      </button>
    </div>
  </div>

  <h2 class="text-3xl font-bold mb-4">Minhas Palavras</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <div
      *ngFor="let sentence of sentences"
      class="bg-white rounded shadow p-4 flex items-center justify-between"
    >
      <span class="text-gray-800 font-medium">{{ sentence.text }}</span>
    </div>
  </div>
</div>
